<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivago - Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link type="text/css" rel="stylesheet" href="../css/trivago.css">
    <!-- FONT -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
</head>
<body>

<main>
    <div class="bg-light">
        <div class="container py-5">
            <h4>Find your accommodation</h4>
            <form class="row g-3 align-items-center py-2">
                <div class="col-3">
                    <label for="accomodationtype" class="form-label">Accomodation type</label>
                    <select id="accomodationtype" class="form-select">
                        <option selected>All stays</option>
                        <option>Apartment</option>
                        <option>Hotel</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="startDate" class="form-label">Check in</label>
                    <input class="form-control" type="date" id="startDate" name="start-date" required>
                </div>
                <div class="col-3">
                    <label for="endDate" class="form-label">Check out</label>
                    <input class="form-control" type="date" id="endDate" name="end-date" required>
                </div>
                <div class="col-2">
                    <label for="guests" class="form-label">Guests</label>
                    <input type="number" class="form-control" id="guests" value="2" required>
                </div>
                <div class="col-1">
                    <button type="submit" class="btn btn-primary">Cerca</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="search-section mt-5">
            <h5>We are sorry.</h5>
            <p>It seems there are no available accommodations with your search parameters.</p>
        </div>
    </div>

</main>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- FONT AWESOME -->
<script src="https://kit.fontawesome.com/782fba089f.js" crossorigin="anonymous"></script>

</body>
</html>
