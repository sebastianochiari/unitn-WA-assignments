
<div class="card mb-3 no-border">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ member.PhotoURL }}" class="img-fluid img-card" alt="">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h4 class="card-title">{{ member.ParliamentaryName }}</h4>
                <ng-container *ngIf="member.BirthDateIsProtected === true">
                    <p class="card-text"><small class="text-muted">Birthdate not available</small></p>
                </ng-container>
                <ng-container *ngIf="member.BirthDate">
                    <p class="card-text"><small class="text-muted">born on {{ member.BirthDate }}</small></p>
                </ng-container>
                <p class="card-text">representing the <b> {{ party }}</b></p>
            </div>
        </div>
    </div>
    <hr>
    <div class="mt-3">
        <h6>Websites:</h6>
        <ul *ngFor="let website of websites">
            <li>
                <a class="scots-link" href="{{ website }}" target="_blank">{{ website }}</a>
            </li>
        </ul>
    </div>
</div>
